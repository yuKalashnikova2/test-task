<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <header class="header container-content">
        <div class="mobile">
          <div class="logo">
            <img src="./assets/logo.svg" alt="logo" />
          </div>
          <div class="mobile-user">
            <img src="./assets/user-mobile.svg" alt="user" />
          </div>
        </div>

        <div class="search">
          <div class="search-input">
            <img src="./assets/search.svg" alt="search" />
            <input type="text" placeholder="Найти..." />
          </div>
        </div>
        <div class="user">
          <div class="user-name">Константин</div>
          <div class="user-avatar">
            <img src="./assets/avatar.svg" alt="avatar" />
          </div>
        </div>
      </header>

      <div class="main container-content">
        <h1 class="main-title">Наши партнёры</h1>
        <div class="main-cards">
          <div class="card">
            <img src="./assets/cards/card-1.png" alt="henkel" />
          </div>
          <div class="card">
            <img src="./assets/cards/card-2.png" alt="johndeere" />
          </div>
          <div class="card">
            <img src="./assets/cards/card-3.png" alt="mcdonalds" />
          </div>
          <div class="card">
            <img src="./assets/cards/card-4.png" alt="ikea" />
          </div>
          <div class="card">
            <img src="./assets/cards/card-5.png" alt="reebok" />
          </div>
          <div class="card">
            <img src="./assets/cards/card-6.png" alt="nike" />
          </div>
          <div class="card">
            <img src="./assets/cards/card-7.png" alt="caterpilar" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
